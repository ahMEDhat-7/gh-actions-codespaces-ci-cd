name: node.js web app with github Actions & codespaces

on:
  push:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v6.0.2
      - name: setup node.js env
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22.x
  install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v6.0.2
      - name: setup node.js env
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22.x
      - name: install dependancies
        run: npm install

  start:
    needs:
      - install
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v6.0.2
      - name: setup node.js env
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22.x
      - name: install dependancies
        run: npm install
      - name: run project
        run: npm run start
